<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <img src="https://sso.masaischool.com/brand_dark.svg">
    <div id="container">
        <h3>Sign Up</h3>
        <form id="form_fill">
        <p>Full name</p>
        
        <input id="name" type="text" placeholder="Enter your full name">
        <br>
        <p>Email</p>
        <input id="email" type="text" placeholder="Enter email">
        <br>
        <p>Password</p>
        <input id="password" type="password" placeholder="Enter password">
        <br>
        <p id="info">By signing up, I accept the Masai School<u><a>Terms of Service</a></u>and acknowledge the <u><a>Privacy Policy</a></u></p>
        <br>
        <br>
        <input id="clickme" type="submit" value="SIGN UP">
        <p id="bottom">Already have an account?<a>Sign in</a></p>
    </form>
    </div>

</body>
</html>
<script src="signup.js"></script>
